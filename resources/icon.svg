        stroke-linejoin="round"/>

  <!-- Connection dots -->
  <circle cx="320" cy="320" r="48" fill="#22D3EE"/>
  <circle cx="704" cy="704" r="48" fill="#22D3EE"/>

  <!-- Small accent dots -->
  <circle cx="512" cy="448" r="24" fill="#22D3EE" opacity="0.6"/>
  <circle cx="512" cy="576" r="24" fill="#22D3EE" opacity="0.6"/>
